<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swahili Transliterator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      min-height: 50px;
      white-space: pre-wrap;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تحويل السواحلية من لاتيني لعربي</h2>
    <textarea id="input" placeholder="اكتب هنا النص السواحيلي بحروف لاتيني..."></textarea>
    <button onclick="convert()">تحويل</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    function transliterateSwahili(text) {
      const map = [
        ['ng\'', 'نغ'],
        ['ch', 'تش'],
        ['sh', 'ش'],
        ['ny', 'ني'],
        ['a', 'ا'],
        ['b', 'ب'],
        ['d', 'د'],
        ['e', 'ي'],
        ['f', 'ف'],
        ['g', 'ج'],
        ['h', 'ه'],
        ['i', 'ي'],
        ['j', 'ج'],
        ['k', 'ك'],
        ['l', 'ل'],
        ['m', 'م'],
        ['n', 'ن'],
        ['o', 'و'],
        ['p', 'ب'],
        ['r', 'ر'],
        ['s', 'س'],
        ['t', 'ت'],
        ['u', 'و'],
        ['v', 'ڤ'],
        ['w', 'و'],
        ['y', 'ي'],
        ['z', 'ز']
      ];

      let output = text.toLowerCase();
      for (const [latin, arabic] of map) {
        const regex = new RegExp(latin, 'g');
        output = output.replace(regex, arabic);
      }
      return output;
    }

    function convert() {
      const inputText = document.getElementById('input').value;
      const arabicText = transliterateSwahili(inputText);
      document.getElementById('output').innerText = arabicText;
    }
  </script>
</body>
</html>
